<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | Quiz Form - Online Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Shayla Foley | Quiz Form - Online Quiz</h1>
    </header>
<main>
    <form>
        <fieldset>
            
              
            <legend>Questions</legend>
                <div>
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Answer"></textarea>
                
                </div>
                <div>
                    <label for="q3">Which of the following is a valid css comment?</label>
                    <select id="q3" name="q3">
                        <option value="option id">option id</option>
                        <option value="padding: 0">padding: 0</option>
                        <option value="align-items: center">align-items: center</option>
                    </select>
                </div>
                <div>
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <div>
                        <p>margin:10px 5px 15px</p>
                    </div>
                    <input type="number" id="q4" name="q4">
                </div>
                
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>&copy;2023 | Quiz - Online Quiz Activity | Shayla Foley</p>
</footer>
</body>
</html>
